<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Typing Hell</title>
  </head>
  <body>
    <button class="settings-btn" id="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Heaven Mode</option>
            <option value="medium">Purgatory</option>
            <option value="hard">Hell Mode</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>Typing&#128223;Hell</h2>
      <small>Type the following: </small>

      <h1 id="word"></h1>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..." />

      <p class="time-container">Time: <span id="time">10s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="end-container" class="end-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
